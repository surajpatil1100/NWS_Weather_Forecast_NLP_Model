<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <style>
        body {
            background-image: url('https://www.pexels.com/photo/cumulus-clouds-209831/');
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-size: cover;
            height: 100vh;
        }
        h1 {
            font-size: 3em;
            font-weight: bold;
        }
        h2 {
            font-size: 2em;
        }
        .footer img {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>{{ positive_forecast }}</h1>
    <h2>{{ summary }}</h2>
    <div class="footer">
        <img src="https://www.pexels.com/photo/a-city-skyline-during-night-time-11032963/" alt="Minnesota">
    </div>
</body>
</html>
